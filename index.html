<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- REMIX ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>DJI Drone</title>
  </head>
  <body>
    <!-- Start Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">DJI</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#product" class="nav__link">Product</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact Us</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <!-- Start Main -->
    <main class="main">
      <!-- Home Section -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content">
            <img
              src="assets/image/home-image.webp"
              alt="image"
              class="home__img"
            />

            <h1 class="home__title">
              <span>D</span>
              <span>J</span>
              <span>I</span>
            </h1>

            <div class="home__tooltip">
              <img
                src="assets/image/tooltip-right.svg"
                alt="image-tooltip"
                class="home__tooltip-img"
              />
              <span class="home__tooltip-text">$150</span>
            </div>
          </div>

          <a href="#" class="home__button button">
            Buy Now
            <i class="ri-play-circle-fill"></i>
          </a>

          <div class="home__social">
            <span class="home__social-text">Follow us</span>

            <div class="home__social-links">
              <a href="#" target="_blank" class="home__social-link">
                <i class="ri-instagram-fill"></i>
              </a>
              <a href="#" target="_blank" class="home__social-link">
                <i class="ri-facebook-circle-fill"></i>
              </a>
              <a href="#" target="_blank" class="home__social-link">
                <i class="ri-youtube-fill"></i>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- About Section -->
      <section class="about section" id="about"></section>

      <!-- Product Section -->
      <section class="product section" id="product"></section>

      <!-- Contact Section -->
      <section class="contact section" id="contact"></section>
    </main>
    <!-- End Main -->

    <!-- Start Footer -->
    <footer class="footer"></footer>
    <!-- End Footer -->

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
